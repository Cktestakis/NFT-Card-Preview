<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="nft" class="main-image">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>

      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">
          <div class="info">
            <img src="images/icon-clock.svg" alt="ETH" class="icon"><span class="eth">0.041</span>
          </div>
          <div class="info">
            <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
            <p class="creator-text">Creation <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cody Ktestakis</a>.
  </div>
</body>

</html>
